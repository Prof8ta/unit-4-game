<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Crystal Collector</title>
</head>

<body>
    <div class="container">
        <h1 id="game">Taric's Jungle Item Dagger Crystal Collector!</h1>

        <div class="scoreContainer">

            <div id="computerScore">



            </div>
            <div id="userScore">
                <p id="userWins">Wins:</p>
                <p id="userLosses">Losses:</p>
            </div>
        </div>

        <div class="images">
            <img id="yellow" class="crystals" src="../Unit-4-game/assets/images/Stalker's_Blade_(Bloodrazor)_item.png"
                alt="yellow">
            <img id="green" class="crystals" src="../Unit-4-game/assets/images/Stalker's_Blade_(Cinderhulk)_item.png"
                alt="green">
            <img id="blue" class="crystals" src="../Unit-4-game/assets/images/Stalker's_Blade_(Runic_Echoes)_item.png"
                alt="blue">
            <img id="red" class="crystals" src="../Unit-4-game/assets/images/Stalker's_Blade_(Warrior)_item.png"
                alt="red">
        </div>

        <div id="userTotalScore">
            <h4>Your Total Score is:</h4>
        </div>

        <div id="userPoints">
            <h4>0</h4>
        </div>



    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
